        <h1 style="padding-left: 50px;">Add New Interest</h1>
        <form>
            <div class="form-group">
              <label for="FormControlInput1">Interest Name</label>
              <input type="name" class="form-control" id="FormControlInput1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="FormControlTextarea1">Text About Interest</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <div class="form-row">
                <div class="col">
                    <label for="FormControlFile1">Upload Local File</label>
                    <input type="file" class="form-control-file" id="FormControlFile1">
                </div>
                <div class="col">
                    <label for="FormControlSelect1">Select # Tweets to Display:</label>
                    <select class="form-control" id="FormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
              </div>
            <div class="form-group">
                <label for="radiointerest">On a scale of 1-5, how interested in this are you?</label>
                <div id="radiointerest">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio3">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                        <label class="form-check-label" for="inlineRadio3">5</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="loginline">Login to Finish Submitting</label>
                <div class="form-row" id="loginline">
                    <div class="col">
                        <input type="username" id="inputUsername" class="form-control mx-sm-3" placeholder="Username">
                    </div>
                    <div class="col">
                        <input type="password" id="inputPassword" class="form-control mx-sm-3" placeholder="Password">
                    </div>
                  </div>
            </div>
            <div class="form-group">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
          </form>
    </body>
